<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="./resources/bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/bootstrap-5.0.2/css/bootstrap.css">
    <script src="./resources/bootstrap-5.0.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5790b5cbe2.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>


    <div class="container">
        <form id="frmCreate" th:object="${customer}" method="post">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Customer information</h1>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6 ">
                    <label for="fullName" class="form-label fw-bold">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6 ">
                    <label for="phone" class="form-label fw-bold">Password</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="address" class="form-label fw-bold">Re-password</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6 ">
                    <label for="phone" class="form-label fw-bold">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="address" class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
            <button type="submit" id="btnCreate" class="btn btn-outline-primary">
                Create Customer
            </button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto@</td>
                    <td>01234567890</td>
                    <td>Hue</td>
                    <td>
                        <!-- Button trigger modal -->

                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <i class='fas fa-edit'></i>
                            edit
                        </button>

                        <!-- Modal -->
                        <form>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-lg modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Customer information</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="mb-3 col-md-6 ">
                                                    <label for="fullName" class="form-label fw-bold">Full
                                                        name</label>
                                                    <input type="text" class="form-control" id="fullName"
                                                        name="fullName">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label for="email" class="form-label fw-bold">Email</label>
                                                    <input type="email" class="form-control" id="email" name="email">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6 ">
                                                    <label for="phone" class="form-label fw-bold">Password</label>
                                                    <input type="tel" class="form-control" id="phone" name="phone">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label for="address" class="form-label fw-bold">Re-password</label>
                                                    <input type="text" class="form-control" id="address" name="address">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-outline-primary"
                                                data-bs-dismiss="modal" onclick="save()">Save
                                                changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </td>
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-danger" onclick="showDeleteConfirm()">
                            Delete
                        </button>

                        <!-- Modal -->
                        <!-- <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                       
                                        <i class="fa fa-exclamation-circle"></i>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete the selecteddata?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">Yes, delete it!</button>
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Canel</button>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton@</td>
                    <td>01234567890</td>
                    <td>DN</td>
                    <td><button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <i class='fas fa-edit'></i>
                            edit
                        </button></td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" onclick="showDeleteConfirm()">
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Jacob</td>
                    <td>Thornton@ bmd</td>
                    <td>01234567890</td>
                    <td>Hue</td>
                    <td><button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <i class='fas fa-edit'></i>
                            edit
                        </button></td>
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-danger" onclick="showDeleteConfirm()">
                            Delete
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>



    <script>
        function showDeleteConfirm() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        }

        function save() {
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Your work has been saved',
                showConfirmButton: false,
                timer: 1500
            })
        }

    </script>
</body>

</html>
